    <!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cửa hàng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin: 20px;
    }

    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .product:hover {
      background: #f9f9f9;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* Modal */
    .modal {
      display: none; /* Ẩn ban đầu */
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    .close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">Cửa hàng online</h1>

  <div class="products">
    <div class="product" onclick="openModal('Sản phẩm A', 'Mô tả chi tiết sản phẩm A', '200.000đ')">
      <h3>Sản phẩm A</h3>
      <p>Giá: 200.000đ</p>
    </div>

    <div class="product" onclick="openModal('Sản phẩm B', 'Mô tả chi tiết sản phẩm B', '350.000đ')">
      <h3>Sản phẩm B</h3>
      <p>Giá: 350.000đ</p>
    </div>

    <div class="product" onclick="openModal('Sản phẩm C', 'Mô tả chi tiết sản phẩm C', '500.000đ')">
      <h3>Sản phẩm C</h3>
      <p>Giá: 500.000đ</p>
    </div>
  </div>

  <!-- Modal -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <p><strong id="modalPrice"></strong></p>
    </div>
  </div>

  <script>
    const modal = document.getElementById("productModal");
    const modalTitle = document.getElementById("modalTitle");
    const modalDesc = document.getElementById("modalDesc");
    const modalPrice = document.getElementById("modalPrice");

    function openModal(title, desc, price) {
      modalTitle.innerText = title;
      modalDesc.innerText = desc;
      modalPrice.innerText = "Giá: " + price;
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    // Đóng khi click ra ngoài
    window.onclick = function(event) {
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>

</body>
</html>
